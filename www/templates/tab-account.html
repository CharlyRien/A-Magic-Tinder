<ion-view view-title="Profil">
  <ion-content>
    <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input ng-model="username" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="password" type="password">
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-positive" ng-click="createProfil(username,password)">Create Profile</button>
        </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive" href>Connecte toi</button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
