<ion-view view-title="Profil">
  <ion-content>
     <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/account/add-event">
             <h2>Créer un nouvel évènement</h2>
     </ion-item>
     <ion-item>
    <form name="myForm" novalidate>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" name="username" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" name="password" ng-model="user.password"  required>
            </label>
        </div>
        <div class="padding">
            <p ng-show="myForm.username.$error.required">* Username is required</p>
            <p ng-show="myForm.password.$error.required">* Password is required</p>
        </div>
        <div class="padding">
            <button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="connection(user)">Connexion</button>
        </div>
    </form>
</ion-item>
  <ion-item href="#/tab/account/inscri-user">
      <div class="padding">
        <button type="submit" class="button button-block button-positive" >Inscription</button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
