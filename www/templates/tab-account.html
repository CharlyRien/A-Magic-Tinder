<ion-view view-title="Profil">
  <ion-content>
     <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/account/add-event">
      <h2>Créer un nouvel évènement</h2>
     </ion-item>
     <ion-item>
    <form name="myForm" novalidate>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="email" name="username" ng-model="username" ng-minlength="5" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" name="password" ng-model="password" ng-minlength="6" required>
            </label>
        </div>
        <div class="padding">
            <p ng-show="myForm.username.$error.required">* Username is required</p>
            <p ng-show="myForm.username.$invalid && !myForm.username.$pristine">* Username must be an email address</p>
            <p ng-show="myForm.username.$error.minlength">* Username must be longer than 5 characters</p>
            <p ng-show="myForm.password.$error.required">* Password is required</p>
            <p ng-show="myForm.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>
        <div class="padding">
            <button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="submit(username)">Connection</button>
        </div>
    </form>
</ion-item>
  <ion-item>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Inscription</button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
