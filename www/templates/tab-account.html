<ion-view view-title="Profil">
  <ion-content>
    <ion-list>
     <ion-item class="item-icon-right" type="item-text-wrap" href="#/tab/account/add">
      <h1>Créer un nouvel évènement</h1>
       <i class="icon ion-chevron-right icon-accessory"></i>
     </ion-item>
      <ion-item>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input ng-model="username" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="password" type="password">
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-positive" ng-click="createProfil(username,password)">Create Profile</button>
        </div>

        <div class="padding">
          <button type="submit" class="button button-block button-positive">Connexion</button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
