<ion-view view-title="Inscription">
  <ion-content>
    <form name="myForm" >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Votre email</span>
          <input type="text" name="mail" ng-model="user.mail" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Votre mot de passe</span>
          <input type="password" name="mdp" ng-model="user.mdp">
        </label>

      </div>
      <div class="padding">
        <p ng-show="myForm.mail.$error.required">* Email obligatoire</p>
        <p ng-show="myForm.mdp.$error.minlength">* Mot de passe obligatoire</p>

        <!--

                            <p ng-show="myForm.username.$invalid && !myForm.username.$pristine">* Username must be an email address</p>
                            <p ng-show="myForm.username.$error.minlength">* Username must be longer than 5 characters</p>
                            <p ng-show="myForm.password.$error.required">* Password is required</p>
                            <p ng-show="myForm.password.$error.minlength">* Password must be longer than 6 characters</p>-->
                        </div>
        <div class="padding">
          <button type="button" class="button button-block button-positive" ng-click="addUser(user)" href="#/account/user-profil" >Finaliser mon inscription</button>
        </div>
    </form>
  </ion-content>
</ion-view>
